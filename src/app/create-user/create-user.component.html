<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <img src="./assets/Images/archo3.jpg">
    <div class="form-container">
        <h2>Create User</h2><br>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name">
            <div *ngIf="name?.hasError('required') && (name?.dirty || name?.touched)" [ngStyle]="{'color': 'Red','text-shadow':'5px 5px 10px', 'font-size':'x-large'}">
                Username is required
            </div>
    
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email">
            <div *ngIf="email?.hasError('required') && (email?.dirty || email?.touched)" [ngStyle]="{'color': 'Red','text-shadow':'5px 5px 10px', 'font-size':'x-large'}">
                Email is required
            </div>
            <div *ngIf="email?.hasError('email') && (email?.dirty || email?.touched)" [ngStyle]="{'color': 'Red','text-shadow':'5px 5px 10px', 'font-size':'x-large'}">
                Invalid email format
            </div>

    
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
    
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password">
            <div *ngIf="password?.hasError('required') && (password?.dirty || password?.touched)" [ngStyle]="{'color': 'Red','text-shadow':'5px 5px 10px', 'font-size':'x-large'}">
                Password is required
            </div>
            <div *ngIf="password?.hasError('minlength') && (password?.dirty || password?.touched)" [ngStyle]="{'color': 'Red','text-shadow':'5px 5px 10px', 'font-size':'x-large'}">
                Password must be at least 8 characters long
            </div>
    
            <button type="submit" [disabled]="signupForm.invalid" (click)="myFunc(); navigateToWelcomePage()" >Submit</button>
        </form>
        <p class="error-message" id="errorMessage"></p>
        <button class="button1" (click)="navigateToWelcomePage()">GO Back</button>
    </div>
</div>
</body>
</html>
